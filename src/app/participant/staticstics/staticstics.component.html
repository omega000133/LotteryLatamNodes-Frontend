<section class="lottery-area">
  <div class="buy-tickets">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="buy-tickets-box">
            <div class="heading">
              <h4 class="title" style="color: white">Address Staticstics</h4>
            </div>
            <div class="content">
              <div class="top-area">
                <div class="row">
                  <div class="col-lg-4">
                    <div class="info-box">
                      <h4 class="title">BALANCE</h4>
                      <div class="number">
                        <img
                          style="max-width: 1rem"
                          src="https://framerusercontent.com/images/6oZ4FT1kBDFymx54SLCto0RVrI.png"
                          alt=""
                        />
                        {{ statistics.balance }} UTIA
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <div class="info-box">
                      <h4 class="title">1 TICKET COSTS</h4>
                      <div class="number">
                        <img
                          style="max-width: 1rem"
                          src="https://framerusercontent.com/images/6oZ4FT1kBDFymx54SLCto0RVrI.png"
                          alt=""
                        />
                        {{ statistics.ticket_cost }}
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <div class="info-box">
                      <h4 class="title">QUANTITY</h4>
                      <div class="number">{{ statistics.total_tickets }}</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="game-numbers">
                <h4 class="title">GAME NUMBERS</h4>
                <div class="number-box">
                  <div class="auto-number" style="color: #a1aed4">
                    <div class="top-content">
                      <input type="radio" id="auto-num" name="auto-num" />
                      <label for="auto-num">
                        Auto Generated
                        <span>
                          Random numbers will be generated automatically per
                          address
                        </span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
