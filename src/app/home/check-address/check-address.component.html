<section class="footer" id="footer">
  <div class="subscribe-area">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="subscribe-box">
            <form action="#">
              <div class="row">
                <div class="col-lg-12">
                  <div class="heading-area">
                    <h5 class="sub-title">Check Your Address</h5>
                    <h4 class="title">To Get Tickets</h4>
                  </div>
                </div>
                <div class="col-lg-3 col-4 d-flex align-self-center">
                  <div class="icon">
                    <img
                      src="https://miro.medium.com/v2/resize:fit:1400/1*DkqmmzvkvlEYbcQZKjhJmg.png"
                      alt=""
                    />
                  </div>
                </div>
                <div class="col-lg-6 col-8 d-flex align-self-center">
                  <div class="form-area">
                    <input
                      type="text"
                      name="address"
                      placeholder="Your Address"
                      [(ngModel)]="address"
                    />
                  </div>
                </div>
                <div class="col-lg-3 d-flex align-self-center">
                  <div class="button-area">
                    <div class="button-area">
                      <button class="mybtn1" (click)="onSubmit()">
                        GO!<span
                          ><fa-icon [icon]="faPaperPlane"></fa-icon
                        ></span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
