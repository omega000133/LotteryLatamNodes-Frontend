<section class="recent-winners">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">
        <div class="section-heading">
          <h5 class="subtitle">Try to Check out our</h5>
          <h2 class="title">Recent Winners</h2>
        </div>
      </div>
      <div class="col-lg-6 col-md-10">
        <form (ngSubmit)="onSubmit()" class="history-search">
          <input
            type="text"
            class="w-100"
            [(ngModel)]="searchAddress"
            name="searchAddress"
            placeholder="Your address"
          />
          <span (click)="onSubmit()"><fa-icon [icon]="faSearch"></fa-icon></span>
        </form>
      </div>
    </div>
    <div class="row">
      <app-recent-winner
        class="col-lg-4"
        *ngFor="let winner of winners"
        [winner]="winner"
      ></app-recent-winner>
    </div>
  </div>
</section>
